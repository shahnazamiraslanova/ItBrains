<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>TO DO List</title>
</head>
<body>
    <button id="mode" class="changeMode"><i class="fa-solid fa-moon"></i></button>
    <div class="addingToDo">
        <h2>Welcome to Your TO DO List!</h2>
        <form action="">
            <input class="addInput" type="text" placeholder="Enter Your To Do here...">
        <button class="submitToDo">Add TO DO</button>
        </form>
    </div>
    <ul class="listOfToDoes">

    </ul>
    <script src="./app.js"></script>
</body>
</html>
